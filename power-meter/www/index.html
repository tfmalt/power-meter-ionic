<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Power Meter Dashboard</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic/js/angular/angular-resource.min.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/raphael.2.1.0.min.js"></script>
    <script src="js/justgage.1.0.1.min.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-app="power">
<ion-side-menus>
    <ion-side-menu-content ng-controller="PowerCtrl">
        <ion-slide-box style="height: 100%;"
                       on-slide-changed="slideHasChanged($index)">
            <ion-slide>
                <ion-header-bar class="bar-calm">
                    <button on-tap="toggleLeft()"
                        class="button button-icon icon ion-navicon-round">
                    </button>
                    <h1 class="title">Power Usage</h1>
                </ion-header-bar>
                <ion-content>
                    <div id="meter"
                         style="width: 320px; height: 260px; display: inline-block"></div>
                </ion-content>
            </ion-slide>
            <ion-slide>
                <ion-header-bar class="bar-energized">
                    <button on-tap="toggleLeft()"
                            class="button button-icon icon ion-navicon-round">
                    </button>
                    <h1 class="title">Power Usage</h1>
                </ion-header-bar>
                <ion-pane>
                    <div class="box pink"
                         style="background-color: pink; height: 100%;">
                        <h1>TEST</h1>
                    </div>
                </ion-pane>
            </ion-slide>
        </ion-slide-box>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="bar-dark">
            <h1 class="title">Options</h1>
        </ion-header-bar>
        <ion-content></ion-content>
    </ion-side-menu>
</ion-side-menus>
</body>
</html>
